<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time test</title>
</head>

<body>
    <h1 style="text-align: center;">Title</h1>
    <p id="dateVar" style="text-align: center; font-size: 90px;"></p>


    <script>
        function showTime() {
            let datee = new Date();
            let date = datee.toLocaleTimeString();
            document.getElementById("dateVar").innerHTML = date;

            setTimeout(showTime, 1000);
        }

        showTime();
    </script>
</body>

</html>

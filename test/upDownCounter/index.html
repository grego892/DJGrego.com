<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up / Down Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Counter</h1><br>
    <div id="counter"></div><br><br>
    <div id="btn">
        <button onclick="btnPress('down')">Down</button>
        <button onclick="btnPress('reset')">Reset</button>
        <button onclick="btnPress('up')">Up</button>
    </div>

    <script>
        let x = 0;
        document.getElementById("counter").innerHTML = x;

        function btnPress(which) {
            if (which == 'down') {
                x -= 1;
                console.log(which);
                document.getElementById("counter").innerHTML = x;
            } else if (which == 'reset') {
                x = 0;
                document.getElementById("counter").innerHTML = x;
            } else {
                x += 1;
                document.getElementById("counter").innerHTML = x;
            }
        }

    </script>
</body>

</html>
